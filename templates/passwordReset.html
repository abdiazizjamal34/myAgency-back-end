<!DOCTYPE html>
<html lang="en" style="background:#f9fafb;">
  <body style="margin:0;padding:40px 0;font-family:Arial,Helvetica,sans-serif;">
    <div style="max-width:600px;margin:auto;background:#ffffff;border-radius:12px;padding:30px;box-shadow:0 3px 8px rgba(0,0,0,0.05);">
      <div style="text-align:center;">
        <img src="https://img.icons8.com/fluency/64/lock--v1.png" alt="Reset" />
        <h2 style="color:#111827;">Reset Your Password</h2>
      </div>

      <p>Hi <b>{{name}}</b>,</p>
      <p>
        You requested to reset your password. Use the following OTP code to continue:
      </p>

      <div style="text-align:center;margin:20px 0;">
        <h1 style="color:#10b981;letter-spacing:4px;">{{code}}</h1>
        <p style="font-size:13px;color:#9ca3af;">Expires in 10 minutes</p>
      </div>

      <p>
        If you didn’t request this password reset, please ignore this email or contact our support team.
      </p>

      <p style="color:#9ca3af;font-size:12px;text-align:center;margin-top:20px;">
        © {{year}} Agency Finance System. All rights reserved.
      </p>
    </div>
  </body>
</html>
